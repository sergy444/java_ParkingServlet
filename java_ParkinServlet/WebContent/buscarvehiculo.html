<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>BUSCAR VEHICULO</title>

<style type="text/css">
			body {
				text-align: center;
				font-family: Verdana;
			}
</style>

<script type="text/javascript">

	function carga(){
		document.getElementById("matricula").focus();
	}
	function valideDatos(){
		
		var matricula = document.getElementById("matricula");

		if (matricula.value == "" || matricula.value == '' || matricula.value == null){
			alert ("matricula");
			return false;
		}
	}
</script>

</head>
<body onload="carga();">
<h1>BUSCAR VEHICULO</h1>
<p align="center">
<form action="buscar-coche.jr" method="POST" onsubmit="return valideDatos();">
<label>Matricula</label><br />
<input id="matricula" type="text" name="matricula" value="" /><br /><br />
<button type="submit" name="buscar" value="1">BUSCAR</button>
<input type="button" Value="Home Page" Onclick="window.location.href='http://localhost:8080/JSPparking8.0/'"> 
</form>
</body>
</html>
